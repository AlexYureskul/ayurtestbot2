<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя Телеграм Игра</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Telegram Web Apps JS -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Стили -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Верхняя панель -->
        <div id="top-bar">
            <button id="close-app">Close</button>
            <div id="user-profile">
                <img id="user-icon" src="./assets/images/default-avatar.png" alt="User Icon">
                <span id="user-name">Username</span>
            </div>
        </div>

        <!-- Кнопка "Play" -->
        <button id="play-button">Play</button>

        <!-- Кнопка меню -->
        <button id="menu-button" style="display: none;">☰</button>

        <!-- Выпадающее меню -->
        <div id="dropdown-menu" style="display: none;">
            <button id="open-settings">Настройки</button>
            <button id="open-friends">Друзья</button>
            <button id="open-leaderboard">Таблица лидеров</button>
            <button id="open-achievements">Достижения</button>
            <button id="toggle-theme">Сменить тему</button>
        </div>

        <!-- Меню настроек -->
        <div id="settings-menu" style="display: none;">
            <h2>Настройки</h2>
            <div id="character-selection">
                <h3>Выбор персонажа</h3>
                <div id="characters-list"></div>
            </div>
            <button id="close-settings">Закрыть</button>
        </div>

        <!-- Вкладка друзей -->
        <div id="friends-tab" style="display: none;">
            <button id="close-friends-tab">✕</button>
            <h2>Мои друзья</h2>
            <div id="friends-list"></div>
        </div>

        <!-- Вкладка таблицы лидеров -->
        <div id="leaderboard-tab" style="display: none;">
            <button id="close-leaderboard-tab">✕</button>
            <h2>Таблица лидеров</h2>
            <div id="leaderboard-list"></div>
        </div>

        <!-- Вкладка достижений -->
        <div id="achievements-tab" style="display: none;">
            <button id="close-achievements-tab">✕</button>
            <h2>Достижения</h2>
            <div id="achievements-list"></div>
        </div>

        <!-- Переключатель языков -->
        <div id="language-switcher">
            <button data-lang="en">English</button>
            <button data-lang="ru">Русский</button>
            <button data-lang="uk">Українська</button>
        </div>

        <!-- Холст для 3D-графики -->
        <canvas id="game-canvas" style="display: none;"></canvas>

        <!-- Интерфейс кликера -->
        <div id="clicker" style="display: none;">
            <p id="score"></p>
            <button id="click-button"></button>
        </div>

        <!-- Уведомления -->
        <div id="notification" style="display: none;"></div>

        <!-- Нижняя навигационная панель -->
        <div id="bottom-nav">
            <button id="nav-home">Home</button>
            <button id="nav-earn">Earn</button>
            <button id="nav-memepad">Memepad</button>
            <button id="nav-friends">Frens</button>
            <button id="nav-wallet">Wallet</button>
        </div>
    </div>

    <!-- Подключаем скрипт в конце body -->
    <script type="module" src="script.js"></script>
</body>
</html>
