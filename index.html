<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web App Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключаем Telegram Web Apps JS -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Подключаем Three.js из CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Подключаем i18next для локализации -->
    <script src="https://unpkg.com/i18next@21.6.8/i18next.min.js"></script>
    <!-- Подключаем стили -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Переключатель языков -->
        <div id="language-switcher">
            <button data-lang="en">English</button>
            <button data-lang="ru">Русский</button>
            <button data-lang="uk">Українська</button>
        </div>
        <!-- Холст для 3D-графики -->
        <canvas id="game-canvas"></canvas>
        <!-- Интерфейс кликера -->
        <div id="clicker">
            <p id="score"></p>
            <button id="click-button"></button>
        </div>
    </div>

    <!-- Подключаем скрипты -->
    <script src="script.js"></script>
</body>
</html>
