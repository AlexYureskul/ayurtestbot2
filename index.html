<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя Телеграм Игра</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Telegram Web Apps JS -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GLTFLoader для Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
    <!-- i18next для локализации -->
    <script src="https://unpkg.com/i18next@21.6.8/i18next.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <!-- Стили -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Кнопка настроек -->
        <button id="settings-button">
            <img src="./assets/images/settings-icon.png" alt="Settings">
        </button>

        <!-- Кнопка "Друзья" -->
        <button id="friends-button">
            <img src="./assets/images/friends-icon.png" alt="Friends">
        </button>

        <!-- Меню настроек -->
        <div id="settings-menu" style="display: none;">
            <h2>Настройки</h2>
            <div id="character-selection">
                <h3>Выбор персонажа</h3>
                <div id="characters-list"></div>
            </div>
            <button id="close-settings">Закрыть</button>
        </div>

        <!-- Вкладка друзей -->
        <div id="friends-tab" style="display: none;">
            <button id="close-friends-tab">✕</button>
            <h2>Мои друзья</h2>
            <div id="friends-list"></div>
        </div>

        <!-- Переключатель языков -->
        <div id="language-switcher">
            <button data-lang="en">English</button>
            <button data-lang="ru">Русский</button>
            <button data-lang="uk">Українська</button>
        </div>

        <!-- Холст для 3D-графики -->
        <canvas id="game-canvas"></canvas>

        <!-- Интерфейс кликера -->
        <div id="clicker">
            <p id="score"></p>
            <button id="click-button"></button>
        </div>
    </div>

    <!-- Подключаем скрипт -->
    <script type="module" src="script.js"></script>
</body>
</html>
